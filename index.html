<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesHub | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/atenticacaoGlobal.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    
    <!-- Pagina de Login -->

    <main class="caixa-conteudo-padrao-autenticacao">

        <section class="area-introducao-padrao-autenticacao">

            <div class="logo-area">
                <i class="logo-simbolo ri-booklet-fill"></i><p class="logo-texto">Notes<span class="logo-destaque">Hub</span></p>
            </div>

            <h1 class="titulo-padrao-autenticacao">Bem-vindo(a) de volta!</h1>
            <p class="descricao-padrao-autenticacao">Simplifique suas notas em um só lugar com o <strong>NotesHub</strong>. Comece agora de graça!</p>

        </section>

        <form action="/" class="formulario-padrao-autenticacao" id="loginForm">

            <div class="caixa-padrao-input">

                <label class="padrao-label" for="email">Email</label>
                <div class="input-caixa">
                    <input class="padrao-input" type="email" name="name__email" id="email"  placeholder="Digite seu email..." onchange="validandoEmail()">
                    <i class="ri-mail-line icone-input-padrao"></i>
                </div>

                <div class="caixa-mensagem-de-erro" id="caixaErroEmail" style="display: none;">
                    <i class="ri-error-warning-line"></i>
                    <p class="mensagem-de-erro-padrao" id="mensagemErroEmail">erro placeholder</p>
                </div>

            </div>

            <div class="caixa-padrao-input">

                <label class="padrao-label" for="password">Senha</label>
                <div class="input-caixa">
                    <input class="padrao-input" type="password" name="name__password" id="password" placeholder="Digite sua senha..." onchange="validandoSenha()">
                    <i id="revelarSenhaBotao" class="ri-eye-line icone-input-padrao" onclick="revelarSenha('revelarSenhaBotao', 'password')"></i>
                </div>

                <div class="caixa-mensagem-de-erro" id="caixaErroSenha" style="display: none;">
                    <i class="ri-error-warning-line"></i>
                    <p class="mensagem-de-erro-padrao" id="mensagemErroSenha">erro placeholder</p>
                </div>

            </div>

            <a class="esqueci-minha-senha-link" href="pages/esqueciMinhaSenha.html">Esqueci minha senha</a>

            <button type="submit" class="botao-padrao-autenticacao" id="loginBotao" disabled>Login</button>

        </form>

        <p class="rodape-padrao-autenticacao">Não tem uma conta? <a class="link-rodape-padrao" href="pages/registro.html">Crie uma</a></p>

        <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>

        <script src="scripts/index.js"></script>
        <script src="scripts/login.js"></script>

    </main>

</body>
</html>
